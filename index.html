<!DOCTYPE html>

<html>
    <head>
        <title>Online calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="results">
                <div class="result"></div>
                <div class="currentOperation"></div>
            </div>
            <div class="buttons">
                <div class="lign">
                    <div class="button number" id="dot">.</div>
                    <div class="button number">0</div>
                    <div class="button" id="equal">=</div>
                </div>
                <div class="lign">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">-</div>
                </div>
                <div class="lign">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">*</div>
                </div>
                <div class="lign">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator"></div>
                </div>
                <div class="lign">
                    <div class="button" id="clear">CLEAR</div>
                    <div class="button" id="back">⌫</div>
                    <div class="button"><img src="iconGit.jpg" alt="GitHub Logo" class="logo"></div>
                    <div class="button operator">+</div>
                </div>
            </div>
        </div>
        
        

            
    </body>
</html>
